<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add user</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">

</script>
</head>
<body>
	<div class="container">
		<h1 class="p-3">Add User</h1>

		<form th:action="@{/saveUser}" th:object="${user}" method="post">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-3" for="firstName">First Name</label>
					<div class="col-md-6">
						<input type="text" th:field="*{firstName}" id="firstName"
							class="form-control input-sm" required="required" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-3" for="lastName">Last Name</label>
					<div class="col-md-6">
						<input type="text" th:field="*{lastName}" id="lastName"
							class="form-control input-sm" required="required" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-3">Gender</label>
					<div class="col-md-6">

						<div class="form-check-inLine">
							<label class="form-check-label"> <input type="radio"
							class="form-check-input" th:field="*{gender}" value="Male" />Male
							</label>
						</div>

						<div class="form-check-inLine">
							<label class="form-check-label"> <input type="radio" 
							class="form-check-input" th:field="*{gender}" value="Female" />Female
							</label>
						</div>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-3">Birth date</label>
					<div class="col-md-6">
						<input type="date" th:field="*{bd}" id="bd"
							class="form-control input-sm" required="required" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-3">Email</label>
					<div class="col-md-6">
						<input type="email" th:field="*{email}" id="email"
							class="form-control input-sm" required="required" />
					</div>
				</div>
			</div>

			<div class="row p-2">
				<div class="col-md-2">
					<button class="btn btn-success">Add</button>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
